<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula de Array básico
    </title>
    <script>

        // Declaração de um array
        let lista_frutas = Array();
        lista_frutas[1] = 'Banana';
        lista_frutas[2] = 'Mação';
        lista_frutas[3] = 'Morango';

        // Declaração de um array
        let lista_bedidas = [];
        lista_bedidas[0] = 'Cachaça';
        lista_bedidas[1] = 'Vinho';
        lista_bedidas[2] = 'Cerveja';

        // Declaração de um array
        let lista_queijo = ['mussarela', 'prato', 'parmesão'];

        // Declaração de um array
        let lista_carnes = Array('frango', 'porco', 'vaca');


        console.log(lista_frutas);
        console.log(lista_bedidas);
        console.log(lista_queijo);
        console.log(lista_carnes);
    </script>
</head>

<body>
</body>

</html>
