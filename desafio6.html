<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Laços Prática 1
    </title>
    <script>
        let lista_frutas = Array();

        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Maçã';
        lista_frutas[2] = 'Uva';
        lista_frutas[3] = 'Abacaxi';

        let i = 0;

        while (i < lista_frutas.length) {
            document.write(lista_frutas[i] + '<br />');

            i++;
        }

    </script>
</head>

<body>
</body>

</html>
