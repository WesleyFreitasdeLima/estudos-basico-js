<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Aula 2 de Funções
    </title>

    <script>
        function soma(a, b) {
            // Evita valor undefined do parametro b
            b = (b === undefined) ? 0 : b;

            return a + b;
        }

        console.log(soma(7, 7));
        console.log(soma(7, 7, 2, 3)); // desconsidera os parametros adicionais
        console.log(soma(7)); // atribui o undefined ao parametro ausente e a função retornara not a number
        console.log(soma()); // a função retornara not a number

    </script>
</head>

<body></body>

</html>
