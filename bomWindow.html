<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de BOM - Window</title>
    <script>

        let janela;

        function abrirPopUp() {
            janela = window.open('blank.html', 'nova_janela', 'width=200, height=200');
        }

        function fecharPopUp() {
            janela.close();
        }

    </script>
</head>

<body>
    <button type="button" onclick="abrirPopUp()">Abrir Janela</button>
    <button type="button" onclick="fecharPopUp()">Fechar Janela</button>
    <button type="button" onclick="window.print()">Imprimir p√°gina</button>
</body>

</html>
