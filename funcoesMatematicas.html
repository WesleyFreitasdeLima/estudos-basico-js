<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Aula de Funções Nativas para tarefas matemáticas
    </title>

    <script>

        // Arredondar um número para cima
        let numArrendodadoCima = Math.ceil(10.380);
        document.write(numArrendodadoCima);

        document.write('<br />');

        // Arredondar um número para baixo
        let numArrendodadoBaixo = Math.floor(10.380);
        document.write(numArrendodadoBaixo);

        document.write('<br />');

        // Arredondar média
        let numArrendodadoMedia = Math.round(10.580);
        document.write(numArrendodadoMedia);

        document.write('<br />');

        // Número randomico
        let numRandom = Math.random();
        document.write(numRandom);
        
    </script>
</head>

<body>

</body>

</html>
