<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de BOM - Location</title>
    <script>
        function navegarPara(site) {
            window.location.href = site;
        }
    </script>
</head>

<body>
    <button type="button" onclick="navegarPara('https://www.uol.com.br')">Abrir UOL</button>
    <button type="button" onclick="navegarPara('https://www.bol.com.br')">Abrir BOL</button>
    <button type="button" onclick="window.location.reload()">Atualizar</button>
</body>

</html>
