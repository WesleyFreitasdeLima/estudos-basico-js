<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Laços Prática 2
    </title>
    <script>
        for (let x = 1; x <= 10; x++) {
            document.write(`<h1>Tabuada do ${x}</h1>`);

            for (let y = 1; y <= 10; y++) {
                document.write(`${x} x ${y} = ${(x * y)} <br/>`);
            }
            document.write(`<hr/>`);
        }
    </script>
</head>

<body>

</body>

</html>
