<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
        <script>
            function changeText(element){
                element.innerHTML = "New text"
            }
        </script>
    </head>
    <body>
        <h1 onclick="changeText(this)">Click here to change the text</h1>
    </body>
</html>
