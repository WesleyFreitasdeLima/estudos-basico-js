<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula de DOM - Manipulando Estilos de Elementos
    </title>
    <script>
        function modificaEstilo(corDeFundo, largura, altura) {

            document.getElementById('quadrado').style.backgroundColor = corDeFundo;
            document.getElementById('quadrado').style.width = largura;
            document.getElementById('quadrado').style.height = altura;
        }
    </script>
</head>

<body>
    <h3>Manipulando Estilos</h3>

    <button type="button" onclick="modificaEstilo('#FF0000','250px', '250px')">
        Vermelho
    </button>

    <button type="button" onclick="modificaEstilo('#00FF00','200px', '200px')">
        Verde
    </button>

    <button type="button" onclick="modificaEstilo('#0000FF', '150px', '150px')">
        Azul
    </button>

    <hr />

    <div id="quadrado" style="border: solid 1px black; width: 100px; height:100px;">
    </div>
</body>

</html>
