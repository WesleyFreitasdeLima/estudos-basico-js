<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula de DOM - Selecionando elementos da p√°gina
    </title>
</head>

<body>
    <input type="text" placeholder="Digite seu nome" id="nome_usuario" class="campo_texto" name="nome" />

    <script>
        console.log('Pegando o elemento por ID');
        console.log(document.getElementById("nome_usuario"));

        console.log('Pegando os elementos por tag name');
        console.log(document.getElementsByTagName("input"));

        console.log('Pegando os elementos por class name');
        console.log(document.getElementsByClassName("campo_texto"));

        console.log('Pegando os elementos por name');
        console.log(document.getElementsByName("nome"));
    </script>
</body>

</html>
