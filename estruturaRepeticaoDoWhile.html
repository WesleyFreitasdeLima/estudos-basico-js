<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula de Estrutura de repetição - Do While
    </title>
    <script>
        let x = 11;

        document.write('INICIO <br />');
        
        do {
            document.write(x + '<br />');

        } while (x <= 10);

        document.write('FIM <br />');
    </script>
</head>

<body>
</body>

</html>
