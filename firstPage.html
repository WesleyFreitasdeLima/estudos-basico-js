<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>

        <script>
            function changeText(id){
                id.innerHtml = "New Text";
            }
        </script>
    </head>
    <body>
        <p id="textOrigin">Text example</p>
        <button onclick="changeText(textOrigin)">Click to change the text</button>
    </body>
</html>
