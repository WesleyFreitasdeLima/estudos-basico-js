<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Aula de Funções com Parâmetros variáveis
    </title>

    <script>

        function soma() {
            console.log(arguments) // Retorna uma relação de pametros passado para a função

            let resultado = 0;

            for (let i in arguments) {
                resultado += arguments[i];
            }

            return resultado;

        }

        console.log(soma(7, 5, 3.2, 0.8, 'Texto'));
        
    </script>
</head>

<body></body>

</html>
