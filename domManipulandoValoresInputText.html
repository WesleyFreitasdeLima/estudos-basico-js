<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula de DOM - Manipulando valores de inputs text
    </title>
    <script>
        function distribuiCaractere() {
            // Selecionar o valor digitado
            let caractere = document.getElementById("entrada").value;

            // Limpar o campo de digitação
            document.getElementById("entrada").value = "";

            // Limpar espaços em brancos
            caractere = caractere.trim();

            switch (caractere) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // Adicionar o caracter no campo referente a números
                    document.getElementById("numeros").value += caractere
                    break;
                default:
                    // Se o caractere não for numero, ele adiciona no campo 
                    document.getElementById("letras").value += caractere
            }
        }
    </script>
</head>

<body>
    <input type="text" id="entrada" placeholder="Digite um caractere aqui" onkeyup="distribuiCaractere()" />

    <hr />

    <label for="letras">Letras: </label>
    <input id="letras" type="text" disabled />

    <label for="numeros">Números: </label>
    <input id="numeros" type="text" disabled />
</body>

</html>
