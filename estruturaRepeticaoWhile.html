<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula de Estrutura de repetição - While
    </title>
    <script>
        let x = 1;

        document.write('INICIO <br />');
        while (x <= 10) {
            document.write(x + '<br />');
            
             if (x === 5) {
                break;
            }

            x++;
        }
        document.write('FIM <br />');

    </script>
</head>

<body>
</body>

</html>
