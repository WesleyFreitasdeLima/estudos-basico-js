<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula de Array Método de pesquisa
    </title>
    <script>
        // Array simples
        let lista_frutas = Array();
        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Maçã';
        lista_frutas[2] = 'Morango';
        lista_frutas[3] = 'Uva';

        // Busca o valor no array e retorna o index dele
        let elemento_pesquisar = 'Morango';
        let index_elemento = lista_frutas.indexOf(elemento_pesquisar);
        console.log((index_elemento === -1) ? 'Elemento não existe' : 'Elemento localizado na posição ' + index_elemento);

    </script>
</head>

<body>
</body>

</html>
